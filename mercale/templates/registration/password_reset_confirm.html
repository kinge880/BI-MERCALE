{% extends 'base.html' %}
{% block title %}Digite sua nova senha{% endblock %}
{% block content %}

  {% load crispy_forms_tags %}  
  
  <!--Password Reset Confirm-->
    <div class="container p-5 h-100 ">
	    <h2 class="font-weight-bold mt-3">Confirme sua nova senha</h2>
		<hr>
        <p>Por favor insira sua nova senha.</p>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}                    
            <button class="btn login_btn btn-primary" type="submit">Resetar senha</button>
        </form>
    </div>

{% endblock %}
